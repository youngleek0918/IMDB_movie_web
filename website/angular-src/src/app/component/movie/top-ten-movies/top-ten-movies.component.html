<h3>Top 10 grossing films</h3>

<div class="row">
  <div class="col-md-4" *ngFor="let movie of topMovies">
    <div class="thumbnail">
      <a [routerLink]="['/movie', movie.id]">
        <img src="http://image.tmdb.org/t/p/original{{movie.posterPath}}" alt="{{movie.title}}" style="width: 100%">
        <div class="caption">
        "{{movie.title}}"
        </div>
      </a>
    </div>
  </div>
</div>
